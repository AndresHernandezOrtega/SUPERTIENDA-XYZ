<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="../style/admin_styles/style.css">
    <link rel="shortcut icon" href="../src/favicon.png">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title></title>
</head>
<body>
    
    <header>

        <img src="../src/LOGO SOLO_BLANCO.png" alt="logo">
        <i class="fas fa-bars"></i>
    </header>
    <nav>
        <ul>
            <li id="usuarios_btn">USUARIOS</li>
            <li>PROVEEDORES</li>
            <li>PRODUCTOS</li>
            <li>CLIENTES</li>
            <li>FACTURAS</li>
        </ul>
    </nav>
    <main class="home">
        <form>
            <h2>Registrar usuario</h2>
            <input type="email" id="email" placeholder="Correo electronico" class="input_registro">
            <input type="text" id="name" placeholder="Nombre" class="input_registro">
            <input type="text" id="lastName" placeholder="Apellido" class="input_registro">
            <input type="password" id="password" placeholder="Contraseña" class="input_registro">
            <input type="password" id="conf_password" placeholder="Repetir contraseña" class="input_registro">
            
            <label for="role">Cargo</label>
            <select id="role">
                <option value="admin">Administrador</option>
                <option value="seller">Vendedor</option>
            </select>

            <input type="submit" value="Registrar usuario">
        </form>

        <div class="registered_users" id="">

            <div class="user">
                <div class="user_info">

                    <h2>Nombre Y Apellido</h2>
                    <p>Correo@sdsadsa</p>
                    <p>role</p>
                </div>

                <div class="buttons">
                    <button class="button update_user"><i class="fas fa-pen-alt"></i></button>
                    <button class="button delete_user"><i class="fas fa-user-minus"></i></button>
                </div>
            </div>
     
        </div>
    </main>
    <script src="../js/admin.js"></script>
    <script src="../js/users.js"></script>
</body>
</html>
